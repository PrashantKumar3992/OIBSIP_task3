<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="ft.css">

</head>
<body>
  <div id="todo-list">
    <h1>To-Do List</h1>
    <h4>Click add task to add any task</h4>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()" class="btn-task">Add Task</button>
    <ul id="taskList"></ul>
    <h4>Click Delete Button To Remove Completed Task</h4>
  </div>


<!-- Javascript -->


<script src="bt.js"></script>

</body>
</html>
